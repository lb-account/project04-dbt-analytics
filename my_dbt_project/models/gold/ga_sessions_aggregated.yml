version: 2

models:
  - name: ga_sessions_aggregated
    description: "Aggregated sessions data per user per day"
    columns:
      - name: user_id
        description: "Unique identifier for the user"
      - name: session_date
        description: "Date of the session"
      - name: total_sessions
        description: "Total number of sessions per user per day"
      - name: total_pageviews
        description: "Total number of pageviews per user per day"
      - name: direct_sessions
        description: "Number of direct traffic sessions per user per day"
      - name: organic_sessions
        description: "Number of organic search traffic sessions per user per day"
